<ion-header id="mi-encabezado">
  <ion-toolbar color="#1A1A1A">
    <ion-img src="https://reqlut2.s3.sa-east-1.amazonaws.com/reqlut-images/duoc/logo_duoc_white.png?v=50.7"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-padding-vertical">
  <ion-card class="ion-text-center ion-padding-vertical">

    <ion-card-title class="ion-text-center">
      <ion-label>
        <h2> Recuperar Contraseña</h2>
        <h2>Paso 1: Ingrese su correo </h2>
      </ion-label>
    </ion-card-title>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ingresa tu correo</ion-label>
          <ion-card-subtitle></ion-card-subtitle>
          <ion-input type="text" [(ngModel)]="correo" placeholder="Example@gmail.com"></ion-input>
          <!-- <a (click)="ingresarPaginaValidarRespuestaSecreta()">Recuperar contraseña</a> -->
      </ion-item>
      <br><br>
      <ion-button shape="block" (click)="ingresarPaginaValidarRespuestaSecreta()">Recuperar contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>

<ion-footer >
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
