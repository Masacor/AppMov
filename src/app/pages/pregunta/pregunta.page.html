<ion-header id="mi-encabezado">
  <ion-toolbar color="#1A1A1A">
    <ion-img src="https://reqlut2.s3.sa-east-1.amazonaws.com/reqlut-images/duoc/logo_duoc_white.png?v=50.7"></ion-img>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
    
        <ion-card-title class="ion-text-center">
          <ion-label>
            <h2>Recuperar Contraseña</h2>
            <h2>Paso 2: {{ usuario.preguntaSecreta }}</h2>
          </ion-label>
        </ion-card-title>
        
    
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Escribe aqui tu respuesta</ion-label>
            
            <ion-input type="text" [(ngModel)]="respuesta" placeholder="Ingresa tu respuesta"></ion-input>
          </ion-item>
          <br><br>
      <ion-button shape="block" (click)="validarRespuestaSecreta()">Recuperar contraseña</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    </ion-content>
  
    <ion-footer>
      <ion-toolbar color="warning">
        <ion-buttons slot="end">
          <ion-button [routerLink]="['/correo']">Volver</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
